<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@1,500&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Teste Player de video</title>
</head>
<body>
<div id="container">
    <div id="contentVideo">
        <video  id="myvideo" oncontextmenu="return false" autoplay>
            <source src="videos/1.mp4">
        </video>
        <div id="progresBar">

        </div>

<div id="btnControls">
    <img src="img/prev_white.png" alt="" id="btn_prev" width="40">
    <img src="img/play_bg_white.png" alt="" id="btn_play" width="40">
    <img src="img/next_white.png" alt="" id="btn_next" width="40">
    <img src="img/backward.png" alt="" id="btn_back" width="30">

    <img src="img/forward.png" alt="" id="btn_forward" width="30">
    <img src="img/full.png" alt="" id="btn_fullscreen" width="30" >

    <img src="img/vol_3_2.png" alt="" id="btn_mut" width="40">
    <img src="img/vol_plus2.png" alt="" id="vol_plus" width="40">
    <img src="img/vol_minus2.png" alt="" id="vol_minus" width="40">
    <img src="img/loop.png" alt="" id="btn_loop" width="30" >
    <span style="color: white" id="time">00:00</span>
</div>
    </div>
</div>


<script src="js/app.js"></script>

</body>
</html>
